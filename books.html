<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <title>portfolio</title>
  <style>

    
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(to top, #4096b2 , #4096b2  5%, #2c0d69  95%, #2c0d69 );
      width: 100%;
      height: 100%;
}
    

.container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
    top: 0; left: 0; right: 0;
    background: rgb(0, 0, 0, .2)   ;
    padding: 0.7rem 9%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
    box-shadow: 0 .5rem 1rem rgb(0, 0, 0, .2);
    color: #ffffff;
    }

    header h1 {
      margin: 0;
    }

    .work-list{
    display: grid;
    grid-template-columns: 1fr;
    grid-gap: 120px;
    margin-top: 80px;
    margin-bottom: 150px;
}
 .work {
    border-radius: 10px;
    position: relative;
    overflow: hidden;
 }

 .work img {
    width: 100%;
    border-radius: 10px;
    display: block;
 }

 .footer-link {
      bottom: 40px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #3e4786;
      text-decoration: none;
      font-size: 18px;
      line-height: 60px;
      background: #fff;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .footer-link i {
      color: #4096b2 ;
      font-size: 32px ;
    }

</style>
</head>
